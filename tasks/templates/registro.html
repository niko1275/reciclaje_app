

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Registro</h1>
                        <form method="POST">

                            {% csrf_token %}

                            <div class="form-group">
                                <label for="nombre">Ingresar Nombre de Usuario</label>
                                <input type="text" class="form-control" name="nombre" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Ingresar Email</label>
                                <input type="text" class="form-control" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="contraseña">Ingresar Contraseña</label>
                                <input type="password" class="form-control" name="contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </form>
                        {% if error %}
                        <br>
                        <div id="error-message" class="alert alert-danger">
                          {{ error }}
                        </div>
                        {% endif %}
                        <script>
                            // Función para ocultar el mensaje de error después de 15 segundos
                            setTimeout(function() {
                                var errorMessage = document.getElementById("error-message");
                                if (errorMessage) {
                                    errorMessage.style.display = "none";
                                }
                            }, 15000);
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
